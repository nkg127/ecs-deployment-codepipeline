version: 0.2

phases:
  install:
    commands:
       # Nothing to install.....
       
  pre_build:
      commands:
       #echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin $(echo $CODEBUILD_BUILD_ARN | cut -f5 -d ':').dkr.ecr.${AWS_REGION}.amazonaws.com
  build:
    commands:
     - echo $REPOSITORY_URI
     - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      

  post_build:
    commands:
      - docker push $REPOSITORY_URI:$IMAGE_TAG 
      - echo Writing image definitions file...
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
