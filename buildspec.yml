version: 0.2

phases:
  install:
    commands:
       # Nothing to install.....
       
  pre_build:
      commands:
       #echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region region | docker login -u AWS -p ${REPOSITORY_URI}
  build:
    commands:
      - docker build --tag $REPOSITORY_URI:latest . 
      

  post_build:
    commands:
      - docker push $REPOSITORY_URI:latest 
      - echo Writing image definitions file...
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:latest > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
